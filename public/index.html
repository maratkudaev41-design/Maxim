<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NotMax Messenger</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #ECECEC;
  }

  /* Заголовок */
.header {
    background-color: #0088cc;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-weight: bold;
    font-size: 1.5em;
  }

  /* Основной контейнер */
.container {
    display: flex;
    height: calc(100vh - 50px);
}

/* Список контактов / каналов */
.contacts {
    width: 250px;
    background-color: #fff;
    border-right: 1px solid #ccc;
    overflow-y: auto;
}
.contacts-header {
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ccc;
}
.contact-item {
    padding: 10px;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background 0.2s;
}
.contact-item:hover {
    background-color: #f0f0f0;
}
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
}

/* Чат */
.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #f5f5f5;
}
.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}
.message {
    margin-bottom: 10px;
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 10px;
    background-color: #fff;
}
.message.self {
    background-color: #DCF8C6;
    align-self: flex-end;
}
.chat-input {
    display: flex;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid #ccc;
}
.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
}
.chat-input button {
    margin-left: 10px;
    padding: 10px 15px;
    border: none;
    background-color: #0088cc;
    color: white;
    border-radius: 50%;
    cursor: pointer;
}

/* Правое меню для звонков, создания каналов и т.п. */
.sidebar {
    width: 200px;
    background-color: #fff;
    border-left: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    padding: 10px;
}
.sidebar button {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #0088cc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
}
.settings {
    margin-top: auto;
    font-size: 0.8em;
    cursor: pointer;
    color: #555;
}

/* Модальное окно для смены аватара */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}
.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
}
</style>
</head>
<body>

<!-- Заголовок -->
<div class="header">
  <div class="logo">NotMax</div>
  <button onclick="showAuth()">Вход / Регистрация</button>
</div>

<!-- Модальное окно для входа / регистрации -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <h3 id="authTitle">Войти</h3>
    <input type="text" id="usernameInput" placeholder="Имя пользователя" style="width: 100%; padding: 8px; margin-top:10px;">
    <input type="password" id="passwordInput" placeholder="Пароль" style="width: 100%; padding: 8px; margin-top:10px;">
    <button onclick="login()" style="margin-top:10px; width: 100%; padding:10px; background-color:#0088cc; color:#fff; border:none; border-radius:5px;">Войти</button>
    <p style="margin-top:10px; font-size:0.9em; text-align:center;">или <a href="#" onclick="toggleAuthMode()">зарегистрироваться</a></p>
  </div>
</div>

<!-- Основной контент -->
<div class="container" id="appContainer" style="display:none;">
  <!-- Контакты -->
  <div class="contacts">
    <div class="contacts-header">
      <strong>Чаты</strong>
      <button onclick="createChannel()">+</button>
    </div>
    <div class="contact-item" onclick="selectChat('user1')">
      <img src="https://via.placeholder.com/40" class="avatar" id="avatar-user1" />
      <div>Пользователь 1</div>
    </div>
    <div class="contact-item" onclick="selectChat('user2')">
      <img src="https://via.placeholder.com/40" class="avatar" id="avatar-user2" />
      <div>Пользователь 2</div>
    </div>
    <!-- Можно добавить больше контактов -->
  </div>

  <!-- Чат -->
  <div class="chat-area">
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Введите сообщение" />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <!-- Правое меню -->
  <div class="sidebar">
    <button onclick="makeCall()">Звонок</button>
    <button onclick="createGroup()">Создать группу</button>
    <button onclick="changeAvatar()">Изменить аватар</button>
    <div class="settings">Настройки</div>
  </div>
</div>

<!-- Модальное окно для смены аватара -->
<div id="avatarModal" class="modal">
  <div class="modal-content">
    <h3>Загрузите новый аватар</h3>
    <input type="file" accept="image/*" id="avatarInput" />
    <button onclick="applyAvatar()" style="margin-top:10px; width:100%; padding:10px; background-color:#0088cc; color:#fff; border:none; border-radius:5px;">Применить</button>
  </div>
</div>

<script>
  // Переменные для авторизации
  let isRegister = false;

  function showAuth() {
    document.getElementById('authModal').style.display = 'flex';
    document.getElementById('authTitle').innerText = 'Войти';
    document.querySelector('#authModal button').innerText = 'Войти';
    isRegister = false;
  }

  function toggleAuthMode() {
    isRegister = !isRegister;
    document.getElementById('authTitle').innerText = isRegister ? 'Регистрация' : 'Войти';
    document.querySelector('#authModal button').innerText = isRegister ? 'Зарегистрироваться' : 'Войти';
  }

  function login() {
    // Тут можно добавить логику авторизации
    document.getElementById('authModal').style.display = 'none';
    document.getElementById('appContainer').style.display = 'flex';
  }

  // Выбор чата
  let currentChat = null;
  function selectChat(user) {
    currentChat = user;
    document.getElementById('messages').innerHTML = '';
    // Заглушка: добавим тестовые сообщения
    addMessage('Привет! Это тестовое сообщение.', false);
    addMessage('Ответ пользователя.', true);
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const msg = input.value.trim();
    if(msg && currentChat) {
      addMessage(msg, true);
      // Ответ
      setTimeout(() => addMessage('Это автоматический ответ.', false), 1000);
      input.value = '';
    }
  }

  function addMessage(text, self) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message' + (self ? ' self' : '');
    msgDiv.innerText = text;
    document.getElementById('messages').appendChild(msgDiv);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  }

  // Создать канал/группу
  function createChannel() {
    alert('Функция создания канала/группы в разработке.');
  }

  // Звонки
  function makeCall() {
    alert('Функция звонка в разработке.');
  }

  // Изменение аватара
  function changeAvatar() {
    document.getElementById('avatarInput').value = '';
    document.getElementById('avatarModal').style.display = 'flex';
  }

  function applyAvatar() {
    const fileInput = document.getElementById('avatarInput');
    const file = fileInput.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('avatar-user1').src = e.target.result;
        document.getElementById('avatar-user2').src = e.target.result;
        // Можно сохранить аватар на сервер
      };
      reader.readAsDataURL(file);
    }
    document.getElementById('avatarModal').style.display = 'none';
  }

  // Закрытие модалок при клике вне содержимого
  window.onclick = function(event) {
