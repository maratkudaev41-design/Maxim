<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotMax Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #0077b3;
            --secondary: #6c757d;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border: #e9ecef;
            --hover: #f1f3f5;
            --accent: #00d4aa;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .messenger-app {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            overflow: hidden;
        }

        /* Auth Screen */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-btn:hover {
            background: var(--primary-dark);
        }

        .auth-switch {
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details h3 {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--background);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--hover);
            color: var(--primary);
        }

        .search-container {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: none;
            background: var(--background);
            border-radius: 24px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }

        .chat-item:hover {
            background: var(--hover);
        }

        .chat-item.active {
            background: rgba(0, 136, 204, 0.08);
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            border: 2px solid white;
        }

        .chat-content {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 20px;
        }

        .action-button:hover {
            background: #00c29a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 212, 170, 0.3);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .chat-header-main {
            padding: 16px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .chat-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.received {
            align-self: flex-start;
            background: white;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            text-align: right;
        }

        .input-container {
            padding: 20px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            resize: none;
            font-size: 14px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .messenger-app {
                height: 100vh;
                border-radius: 0;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <div class="auth-logo">NotMax</div>
            <div class="auth-subtitle">Быстрые сообщения и звонки</div>
            
            <div id="loginForm">
                <input type="text" class="auth-input" id="loginUsername" placeholder="Имя пользователя" required>
                <input type="password" class="auth-input" id="loginPassword" placeholder="Пароль" required>
                <button class="auth-btn" onclick="login()">Войти</button>
                <div class="auth-switch">
                    Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a>
                </div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <input type="text" class="auth-input" id="regName" placeholder="Ваше имя" required>
                <input type="text" class="auth-input" id="regUsername" placeholder="Имя пользователя" required>
                <input type="password" class="auth-input" id="regPassword" placeholder="Пароль" required>
                <button class="auth-btn" onclick="register()">Создать аккаунт</button>
                <div class="auth-switch">
                    Есть аккаунт? <a href="#" onclick="showLogin()">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <div class="messenger-app" id="messengerApp" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info" onclick="openSettings()">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h3 id="userName">Пользователь</h3>
                        <p>online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="showNewChatModal()">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="ПОИСК" id="searchInput">
                </div>
            </div>
            
            <div class="chats-list" id="chatsList">
                <!-- Chats will be loaded here -->
            </div>
            
            <button class="action-button" onclick="showNewChatModal()">
                <i class="fas fa-plus"></i>
                Создать
            </button>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header-main" id="chatHeader" style="display: none;">
                <div class="chat-info">
                    <div class="avatar" id="currentChatAvatar">F</div>
                    <div>
                        <div class="chat-title" id="currentChatName">Выберите чат</div>
                        <div class="chat-status" id="currentChatStatus">Начните общение</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="icon-btn" onclick="startCall(false)">
                        <i class="fas fa-phone-alt"></i>
                    </button>
                    <button class="icon-btn" onclick="startCall(true)">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 16px;"></i>
                    <p>Выберите чат чтобы начать общение</p>
                </div>
            </div>
            
            <div class="input-container" id="inputContainer" style="display: none;">
                <button class="icon-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <textarea class="message-input" placeholder="Введите сообщение..." rows="1" id="messageInput"></textarea>
                <button class="icon-btn">
                    <i class="far fa-smile"></i>
                </button>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Новый чат</div>
                <button class="modal-close" onclick="closeNewChatModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Имя пользователя друга</label>
                    <input type="text" class="form-input" id="friendUsername" placeholder="@username друга">
                </div>
                <div class="form-group">
                    <label class="form-label">Имя друга</label>
                    <input type="text" class="form-input" id="friendDisplayName" placeholder="Имя друга">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeNewChatModal()">Отмена</button>
                <button class="btn btn-primary" onclick="createNewChat()">Создать чат</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Настройки</div>
                <button class="modal-close" onclick="closeSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-input" id="settingsName" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label class="form-label">Юзернейм</label>
                    <input type="text" class="form-input" id="settingsUsername" placeholder="@username">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeSettings()">Отмена</button>
                <button class="btn btn-primary" onclick="saveSettings()">Сохранить</button>
                <button class="btn" onclick="logout()" style="background: #ff4757; color: white;">Выйти</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // User Management
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let socket = null;

        // Initialize
        function init() {
            // Check if user is logged in
            const savedUser = localStorage.getItem('notmax_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMessenger();
            }
        }

        // Auth Functions
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function register() {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim().toLowerCase();
            const password = document.getElementById('regPassword').value;

            if (!name || !username || !password) {
                alert('Заполните все поля');
                return;
            }

            // Save user
            currentUser = { name, username, password, avatar: name.charAt(0).toUpperCase() };
            localStorage.setItem('notmax_user', JSON.stringify(currentUser));
            
            showMessenger();
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            // Simple validation
            if (username === 'admin' && password === 'admin') {
                currentUser = { name: 'Admin', username: 'admin', avatar: 'A' };
                localStorage.setItem('notmax_user', JSON.stringify(currentUser));
                showMessenger();
            } else {
                alert('Неверные данные. Используйте admin/admin для теста');
            }
        }

        function showMessenger() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('messengerApp').style.display = 'flex';
            
            // Update UI
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            
            // Load chats
            loadChats();
            
            // Connect to server
            initSocket();
        }

        function logout() {
            localStorage.removeItem('notmax_user');
            currentUser = null;
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('messengerApp').style.display = 'none';
            showLogin();
        }

        // Socket.io
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('register', {
                    username: currentUser.username,
                    name: currentUser.name
                });
            });

            socket.on('new-message', (message) => {
                console.log('New message:', message);
                // Add message to chat
                addMessageToChat(message.from, message.text, false);
            });
        }

        // Chat Management
        function loadChats() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';

            if (chats.length === 0) {
                chatsList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">Нет чатов</div>';
                return;
            }

            chats.forEach(chat => {
                const lastMessage = chat.messages[chat.messages.length - 1];
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item' + (currentChat?.id === chat.id ? ' active' : '');
                chatItem.onclick = () => selectChat(chat.id);
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${chat.friendAvatar}</div>
                    <div class="chat-content">
                        <div class="chat-header">
                            <div class="chat-name">${chat.friendName}</div>
                            <div class="chat-time">${lastMessage ? formatTime(lastMessage.timestamp) : ''}</div>
                        </div>
                        <div class="last-message">${lastMessage ? lastMessage.text : 'Нет сообщений'}</div>
                    </div>
                `;
                
                chatsList.appendChild(chatItem);
            });
        }

        function showNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
        }

        function createNewChat() {
    const friendUsername = document.getElementById('friendUsername').value.trim().toLowerCase();
    const friendDisplayName = document.getElementById('friendDisplayName').value.trim();

    if (!friendUsername || !friendDisplayName) {
        alert('Заполните все поля');
        return;
    }

    // Проверяем что не создаем чат с самим собой
    if (friendUsername === currentUser.username) {
        alert('Нельзя создать чат с самим собой!');
        return;
    }

    // Проверяем нет ли уже такого чата
    const existingChat = chats.find(chat => chat.friendUsername === friendUsername);
    if (existingChat) {
        alert('Чат с этим пользователем уже существует');
        selectChat(existingChat.id);
        closeNewChatModal();
        return;
    }

    const newChat = {
        id: Date.now().toString(),
        friendName: friendDisplayName,
        friendUsername: friendUsername,
        friendAvatar: friendDisplayName.charAt(0).toUpperCase(),
        messages: []
    };

    chats.push(newChat);
    closeNewChatModal();
    loadChats();
    selectChat(newChat.id);
    
    // Добавляем тестовое сообщение
    addMessageToChat(friendUsername, `Привет! Я ${friendDisplayName}`, false);
}
            const newChat = {
                id: Date.now().toString(),
                friendName: friendDisplayName,
                friendUsername: friendUsername,
                friendAvatar: friendDisplayName.charAt(0).toUpperCase(),
                messages: []
            };

            chats.push(newChat);
            closeNewChatModal();
            loadChats();
            selectChat(newChat.id);
        }

        function selectChat(chatId) {
            currentChat = chats.find(chat => chat.id === chatId);
            if (!currentChat) return;

            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('inputContainer').style.display = 'flex';
            document.getElementById('currentChatName').textContent = currentChat.friendName;
            document.getElementById('currentChatAvatar').textContent = currentChat.friendAvatar;
            document.getElementById('currentChatStatus').textContent = 'online';

            loadMessages();
            loadChats();
        }

        function loadMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';

            if (!currentChat || currentChat.messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        <i class="fas fa-comment" style="font-size: 48px; margin-bottom: 16px;"></i>
                        <p>Начните общение с ${currentChat.friendName}</p>
                    </div>
                `;
                return;
            }

            currentChat.messages.forEach(message => {
                addMessageToUI(message.text, message.isSent, message.timestamp);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChat) return;

            // Add to UI
            addMessageToUI(text, true, Date.now());
            
            // Add to chat history
            currentChat.messages.push({
                text: text,
                isSent: true,
                timestamp: Date.now()
            });

            // Send via socket
            if (socket) {
                socket.emit('send-message', {
                    from: currentUser.username,
                    to: currentChat.friendUsername,
                    text: text
                });
            }

            messageInput.value = '';
            loadChats();
        }

        function addMessageToUI(text, isSent, timestamp) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Clear placeholder
            if (messagesContainer.children.length === 1 && messagesContainer.children[0].querySelector('.fa-comment')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                ${text}
                <div class="message-time">${formatTime(timestamp)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessageToChat(from, text, isSent) {
            const chat = chats.find(c => c.friendUsername === from);
            if (chat) {
                chat.messages.push({ text, isSent, timestamp: Date.now() });
                if (currentChat && currentChat.id === chat.id) {
                    addMessageToUI(text, isSent, Date.now());
                }
                loadChats();
            }
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Settings
        function openSettings() {
            document.getElementById('settingsName').value = currentUser.name;
            document.getElementById('settingsUsername').value = currentUser.username;
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            const newName = document.getElementById('settingsName').value.trim();
            const newUsername = document.getElementById('settingsUsername').value.trim().toLowerCase();

            if (!newName || !newUsername) return;

            currentUser.name = newName;
            currentUser.username = newUsername;
            currentUser.avatar = newName.charAt(0).toUpperCase();
            
            localStorage.setItem('notmax_user', JSON.stringify(currentUser));
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            
            closeSettings();
        }

        // WebRTC (simplified)
        function startCall(isVideo) {
            if (!currentChat) {
                alert('Выберите чат для звонка');
                return;
            }
            alert(`Звонок ${currentChat.friendName}... (WebRTC будет реализован позже)`);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            init();
        });
    </script>
