<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotMax - Мессенджер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3390ec;
            --secondary-color: #2b5278;
            --background-color: #0e1621;
            --sidebar-color: #17212b;
            --chat-bg-color: #0e1621;
            --message-self: #2b5278;
            --message-other: #182533;
            --text-color: #e6eaed;
            --text-secondary: #7f91a4;
            --border-color: #1e2c3a;
            --hover-color: #1e2c3a;
            --online-color: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Стили для экрана авторизации */
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
        }

        .auth-form {
            background-color: var(--sidebar-color);
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        .auth-form button:hover {
            background-color: #2a7fd5;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .auth-switch span {
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Стили для основного интерфейса */
        .sidebar {
            width: 350px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            text-align: center;
            font-size: 12px;
            padding: 2px;
            display: none;
        }

        .avatar:hover .avatar-edit {
            display: block;
        }

        .search-container {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 8px 15px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            margin-left: 10px;
            outline: none;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-item:hover {
            background-color: var(--hover-color);
        }

        .chat-item.active {
            background-color: var(--hover-color);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-last-message {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .new-chat-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        /* Стили для области чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg-color);
        }

        .chat-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--online-color);
            display: inline-block;
            margin-right: 5px;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-actions i {
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .chat-actions i:hover {
            color: var(--text-color);
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }

        .message-self {
            align-self: flex-end;
            background-color: var(--message-self);
            border-bottom-right-radius: 0;
        }

        .message-other {
            align-self: flex-start;
            background-color: var(--message-other);
            border-bottom-left-radius: 0;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 5px;
        }

        .message-input-container {
            padding: 1rem;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            background-color: var(--sidebar-color);
            border: none;
            color: var(--text-color);
            outline: none;
        }

        .send-btn {
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--sidebar-color);
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            cursor: pointer;
            font-size: 20px;
            color: var(--text-secondary);
        }

        .modal-close:hover {
            color: var(--text-color);
        }

        .modal-option {
            padding: 12px;
            border-radius: 5px;
            background-color: var(--background-color);
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-option:hover {
            background-color: var(--hover-color);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }
            
            .chat-area {
                display: none;
            }
            
            .active-chat .sidebar {
                display: none;
            }
            
            .active-chat .chat-area {
                display: flex;
            }
            
            .back-to-chats {
                display: block;
            }
        }

        .back-to-chats {
            display: none;
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div class="auth-container" id="authScreen">
        <div class="auth-form">
            <h2 id="authTitle">Вход в NotMax</h2>
            <div id="loginForm">
                <input type="text" placeholder="Телефон, email или имя пользователя" id="loginInput">
                <input type="password" placeholder="Пароль" id="passwordInput">
                <button onclick="login()">Войти</button>
                <div class="auth-switch">
                    Нет аккаунта? <span onclick="showRegister()">Зарегистрироваться</span>
                </div>
            </div>
            <div id="registerForm" style="display: none;">
                <input type="text" placeholder="Имя" id="regName">
                <input type="text" placeholder="Фамилия" id="regLastName">
                <input type="text" placeholder="Телефон" id="regPhone">
                <input type="password" placeholder="Пароль" id="regPassword">
                <button onclick="register()">Зарегистрироваться</button>
                <div class="auth-switch">
                    Уже есть аккаунт? <span onclick="showLogin()">Войти</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div class="container" id="mainApp" style="display: none;">
        <!-- Боковая панель с чатами -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="userAvatar" onclick="openAvatarModal()">
                        <span id="avatarInitials">U</span>
                        <div class="avatar-edit">Изменить</div>
                    </div>
                    <div>
                        <div id="userName">Пользователь</div>
                        <div class="user-status">online</div>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск">
                </div>
            </div>

            <div class="chats-list">
                <!-- Список чатов будет генерироваться динамически -->
            </div>
        </div>

        <!-- Область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="back-to-chats" onclick="showChatList()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="chat-user-info">
                    <div class="avatar">
                        <span>D</span>
                    </div>
                    <div>
                        <div id="currentChatName">Диалог</div>
                        <div class="user-status"><span class="online-dot"></span>был(а) только что</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-phone" onclick="startCall()"></i>
                    <i class="fas fa-video" onclick="startVideoCall()"></i>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавляться динамически -->
            </div>

            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Введите сообщение..." id="messageInput">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Кнопка создания нового чата/группы -->
        <div class="new-chat-btn" onclick="openNewChatModal()">
            <i class="fas fa-edit"></i>
        </div>
    </div>

    <!-- Модальное окно изменения аватарки -->
    <div class="modal" id="avatarModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Изменить аватарку</h3>
                <span class="modal-close" onclick="closeAvatarModal()">&times;</span>
            </div>
            <div class="modal-option" onclick="openFilePicker()">
                <i class="fas fa-image"></i>
                <span>Выбрать из галереи</span>
            </div>
            <div class="modal-option">
                <i class="fas fa-camera"></i>
                <span>Сделать фото</span>
            </div>
            <div class="modal-option" onclick="removeAvatar()">
                <i class="fas fa-trash-alt"></i>
                <span>Удалить аватарку</span>
            </div>
            <input type="file" id="avatarFileInput" style="display: none;" accept="image/*">
        </div>
    </div>

    <!-- Модальное окно создания нового чата -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новый чат</h3>
                <span class="modal-close" onclick="closeNewChatModal()">&times;</span>
            </div>
            <div class="modal-option" onclick="createPrivateChat()">
                <i class="fas fa-user"></i>
                <span>Личный чат</span>
            </div>
            <div class="modal-option" onclick="createGroup()">
                <i class="fas fa-users"></i>
                <span>Создать группу</span>
            </div>
            <div class="modal-option" onclick="createChannel()">
                <i class="fas fa-bullhorn"></i>
                <span>Создать канал</span>
            </div>
        </div>
    </div>

    <script>
        // Переменные состояния приложения
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let messages = {};

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, авторизован ли пользователь
            checkAuthStatus();
            
            // Добавляем обработчик нажатия Enter в поле ввода сообщения
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // Функции авторизации
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('authTitle').textContent = 'Регистрация в NotMax';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('authTitle').textContent = 'Вход в NotMax';
        }

        function login() {
            const login = document.getElementById('loginInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (login && password) {
                // В реальном приложении здесь был бы запрос к серверу
                currentUser = {
                    id: 1,
                    name: 'Пользователь',
                    phone: login,
                    avatar: null
                };
                
                // Сохраняем данные пользователя
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Переходим к основному интерфейсу
                showMainApp();
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        }

        function register() {
            const name = document.getElementById('regName').value;
            const lastName = document.getElementById('regLastName').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            if (name && lastName && phone && password) {
                // В реальном приложении здесь был бы запрос к серверу
                currentUser = {
                    id: 1,
                    name: name + ' ' + lastName,
                    phone: phone,
                    avatar: null
                };
                
                // Сохраняем данные пользователя
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Переходим к основному интерфейсу
                showMainApp();
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        }

        function checkAuthStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
            }
        }

        function showMainApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            
            // Обновляем информацию о пользователе
            updateUserInfo();
            
            // Загружаем чаты
            loadChats();
            
            // Загружаем тестовые данные
            loadSampleData();
        }

        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('avatarInitials').textContent = getInitials(currentUser.name);
                
                if (currentUser.avatar) {
                    document.getElementById('userAvatar').innerHTML = 
                        `<img src="${currentUser.avatar}" alt="Аватар">` +
                        `<div class="avatar-edit">Изменить</div>`;
                }
            }
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Функции для работы с аватаркой
        function openAvatarModal() {
            document.getElementById('avatarModal').style.display = 'flex';
        }

        function closeAvatarModal() {
            document.getElementById('avatarModal').style.display = 'none';
        }

        function openFilePicker() {
            document.getElementById('avatarFileInput').click();
        }

        document.getElementById('avatarFileInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    // В реальном приложении здесь была бы загрузка на сервер
                    currentUser.avatar = event.target.result;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUserInfo();
                    closeAvatarModal();
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function removeAvatar() {
            currentUser.avatar = null;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUserInfo();
            closeAvatarModal();
        }

        // Функции для работы с чатами
        function openNewChatModal() {
            document.getElementById('newChatModal').style.display = 'flex';
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').style.display = 'none';
        }

        function createPrivateChat() {
            alert('Функция создания личного чата будет реализована позже');
            closeNewChatModal();
        }

        function createGroup() {
            alert('Функция создания группы будет реализована позже');
            closeNewChatModal();
        }

        function createChannel() {
            alert('Функция создания канала будет реализована позже');
            closeNewChatModal();
        }

        function loadChats() {
            // В реальном приложении здесь был бы запрос к серверу
            // Пока используем тестовые данные
        }

        function selectChat(chatId) {
            currentChat = chatId;
            // Обновляем интерфейс для выбранного чата
            updateChatInterface();
            
            // На мобильных устройствах показываем область чата
            if (window.innerWidth <= 768) {
                document.querySelector('.container').classList.add('active-chat');
            }
        }

        function updateChatInterface() {
            // Обновляем заголовок чата
            const chat = chats.find(c => c.id === currentChat);
            if (chat) {
                document.getElementById('currentChatName').textContent = chat.name;
            }
            
            // Очищаем контейнер сообщений
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            // Добавляем сообщения
            if (messages[currentChat]) {
                messages[currentChat].forEach(msg => {
                    addMessageToChat(msg, false);
                });
            }
            
            // Прокручиваем вниз
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentChat) {
                const message = {
                    id: Date.now(),
                    text: text,
                    sender: currentUser.id,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                
                // Добавляем сообщение в интерфейс
                addMessageToChat(message, true);
                
                // Очищаем поле ввода
                input.value = '';
                
                // В реальном приложении здесь был бы запрос к серверу
                if (!messages[currentChat]) {
                    messages[currentChat] = [];
                }
                messages[currentChat].push(message);
            }
        }

        function addMessageToChat(message, isSelf) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSelf ? 'message-self' : 'message-other'} fade-in`;
            
            messageElement.innerHTML = `
                ${!isSelf ? `<div class="message-sender">${getSenderName(message.sender)}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getSenderName(senderId) {
            // В реальном приложении здесь был бы поиск по ID
